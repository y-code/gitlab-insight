<youtrack-insight-issue-network-map></youtrack-insight-issue-network-map>

<div id="menu">
  <div ngbDropdown class="d-inline-block">
    <button class="btn btn-outline-dark" id="dropdownBasic1" ngbDropdownToggle>
      <i class="bi bi-s bi-funnel"></i>
    </button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button ngbDropdownItem (click)="onAddProjectCondition()">Project</button>
    </div>
  </div>
  <span class="badge rounded-pill bg-primary" *ngFor="let condition of  conditions">
    {{condition.field}}: {{condition.value}}
    <a (click)="onRemoveProjectCondition(condition.value)"><i class="bi bi-x-circle-fill"></i></a>
  </span>
</div>

<div id="menu-2">
  <div ngbDropdown class="d-inline-block">
    <button class="btn btn-outline-dark" id="dropdownBasic1" ngbDropdownToggle>
      <i class="bi bi-s bi-tools"></i>
    </button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button ngbDropdownItem (click)="onIssueImport()">Issue Import</button>
      <button ngbDropdownItem (click)="onIssueImportTasks()">Issue Import Tasks</button>
    </div>
  </div>
</div>

<ng-template #projectConditionDialog let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Add project condition</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form>
			<div class="mb-3">
				<label for="project">Project ID</label>
				<div class="input-group">
					<input #text
						id="project"
						class="form-control"
						name="project">
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="modal.close(text.value)">Add</button>
	</div>
</ng-template>

<ng-template #issueImportDialog let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Issue Import</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
    Do you want to start importing the issues from the YouTrack database?
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="modal.close(false)">Cancel</button>
		<button type="button" class="btn btn-outline-dark" (click)="modal.close(true)">Start</button>
	</div>
</ng-template>

<ng-template #issueImportTasksDialog let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Issue Import Tasks</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Task</th>
          <th scope="col">Start</th>
          <th scope="col">Status</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of importTasks">
          <td>Issue Import Task</td>
          <td>{{task.start}}</td>
          <td><i class="bi bi-s" [ngClass]="{ 'bi-x-octagon-fill': !task.hasError && task.isCancelled, 'bi-x-bug-fill': task.isCancelled}"></i></td>
          <td>{{task.message}}</td>
          <td>
            <button type="button" class="btn btn-outline-dark"
              (click)="onCancelIssueImportTask(task.id)"
              [disabled]="!!task.end || task.isCancelled || task.hasError">
              <i class="bi bi-s bi-sign-stop"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="modal.close()">Close</button>
	</div>
</ng-template>
